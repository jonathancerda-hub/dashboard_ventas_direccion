services:
  - type: web
    name: dashboard-ventas
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --workers 1 --threads 1 --timeout 300 --graceful-timeout 30 --keep-alive 5 --max-requests 50 --max-requests-jitter 10 --worker-tmp-dir /dev/shm --log-level info
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENABLE_SUPABASE_CACHE
        value: false
      - key: SECRET_KEY
        sync: false
      - key: ADMIN_USERS
        sync: false
      - key: ODOO_URL
        sync: false
      - key: ODOO_DB
        sync: false
      - key: ODOO_USERNAME
        sync: false
      - key: ODOO_PASSWORD
        sync: false
      - key: GOOGLE_CREDENTIALS_JSON
        sync: false
